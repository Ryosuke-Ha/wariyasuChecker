<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- ticker Column -->
  <ng-container matColumnDef="ticker">
    <th mat-header-cell *matHeaderCellDef> ticker </th>
    <td mat-cell *matCellDef="let element"> {{element.Ticker}} </td>
  </ng-container>

  <!-- company Column -->
  <ng-container matColumnDef="company">
    <th mat-header-cell *matHeaderCellDef> company </th>
    <td mat-cell *matCellDef="let element"> {{element.Company}} </td>
  </ng-container>

  <!-- PER Column -->
  <ng-container matColumnDef="PER">
    <th mat-header-cell *matHeaderCellDef> PER </th>
    <td mat-cell *matCellDef="let element" [ngClass]="{perColor: element.perFlug === true}"> {{element.PER}} </td>
  </ng-container>

  <!-- PSR Column -->
  <ng-container matColumnDef="PSR">
    <th mat-header-cell *matHeaderCellDef> PSR </th>
    <td mat-cell *matCellDef="let element"> {{element.PSR}} </td>
  </ng-container>

  <!-- PBR Column -->
  <ng-container matColumnDef="PBR">
    <th mat-header-cell *matHeaderCellDef> PBR </th>
    <td mat-cell *matCellDef="let element"> {{element.PBR}} </td>
  </ng-container>

  <!-- yield Column -->
  <ng-container matColumnDef="yield">
    <th mat-header-cell *matHeaderCellDef> yield </th>
    <td mat-cell *matCellDef="let element"> {{element.Yield}} </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="list-explanation">
  <mat-hint>
    〇：割安　△：やや割安やや割高　✕：割高
    <br>※計算基準は<a class="culculare-link" href="#">こちら</a>をご覧ください。
  </mat-hint>
</div>
