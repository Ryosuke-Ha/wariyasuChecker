<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- ticker Column -->
  <ng-container matColumnDef="ticker">
    <th mat-header-cell *matHeaderCellDef> ticker </th>
    <td mat-cell *matCellDef="let element"> {{element.ticker}} </td>
  </ng-container>

  <!-- company Column -->
  <ng-container matColumnDef="company">
    <th mat-header-cell *matHeaderCellDef> company </th>
    <td mat-cell *matCellDef="let element"> {{element.company}} </td>
  </ng-container>

  <!-- PER Column -->
  <ng-container matColumnDef="PER">
    <th mat-header-cell *matHeaderCellDef> PER </th>
    <td mat-cell *matCellDef="let element"> {{element.PER}} </td>
  </ng-container>

  <!-- PSR Column -->
  <ng-container matColumnDef="PSR">
    <th mat-header-cell *matHeaderCellDef> PSR </th>
    <td mat-cell *matCellDef="let element"> {{element.PSR}} </td>
  </ng-container>

  <!-- PBR Column -->
  <ng-container matColumnDef="PBR">
    <th mat-header-cell *matHeaderCellDef> PBR </th>
    <td mat-cell *matCellDef="let element"> {{element.PBR}} </td>
  </ng-container>

  <!-- yield Column -->
  <ng-container matColumnDef="yield">
    <th mat-header-cell *matHeaderCellDef> yield </th>
    <td mat-cell *matCellDef="let element"> {{element.yield}} </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
